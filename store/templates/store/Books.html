{% extends 'store/layout.html' %}

{% load static %}

{% block body %}

<h1 class = 'topic' id='book_title'>Books Search</h1>

<!-- Info container for dataset results -->
<div class="info_on_topic p-3 border rounded  mb-3 books-class">
  <!-- Data will be inserted here -->
</div>

 <!-- Buttons with real book titles as both label and data-info -->
<button type="button" class="btn btn-primary m-1 typeBook" data-info="Pedagogy of the Oppressed">Pedagogy of the Oppressed</button>
<button type="button" class="btn btn-secondary m-1 typeBook" data-info="Capital in the Twenty-First Century">Capital in the Twenty-First Century</button>
<button type="button" class="btn btn-success m-1 typeBook" data-info="Thinking, Fast and Slow">Thinking, Fast and Slow</button>
<button type="button" class="btn btn-danger m-1 typeBook" data-info="The Emperor of All Maladies">The Emperor of All Maladies</button>
<button type="button" class="btn btn-warning m-1 typeBook" data-info="Silent Spring">Silent Spring</button>
<button type="button" class="btn btn-info m-1 typeBook" data-info="The Innovators">The Innovators</button>

<!-- Additional Subjects -->
<button type="button" class="btn btn-dark m-1 typeBook" data-info="The Sociological Imagination">The Sociological Imagination</button>
<button type="button" class="btn btn-light m-1 typeBook" data-info="The Prince">The Prince</button>
<button type="button" class="btn btn-primary m-1 typeBook" data-info="Guns, Germs, and Steel">Guns, Germs, and Steel</button>
<button type="button" class="btn btn-secondary m-1 typeBook" data-info="Ways of Seeing">Ways of Seeing</button>
<button type="button" class="btn btn-success m-1 typeBook" data-info="Gödel, Escher, Bach">Gödel, Escher, Bach</button>
<button type="button" class="btn btn-danger m-1 typeBook" data-info="Structures: Or Why Things Don't Fall Down">Structures: Or Why Things Don't Fall Down</button>

{% if request.user.is_authenticated %}
<div id='center-wrapper'>
<div id = 'booksearch-div'>
        <input type = 'text' id='searchBook-value'>
        <button id="searchbook-btn">SEARCH</button>
</div>
</div>

   
{% endif %}

<!--linking my js file  -->
<script src="{% static 'store/store.js' %}"></script>
{% endblock %}
