 {% load static %}
 
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Knust Stores and Academic Center{% endblock %} </title>
  <link href="{% static 'store/styles.css' %}" rel="stylesheet">
  <!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="{% static 'store/styles.css' %}" rel="stylesheet" />


</head>
<body>
 
<div class="d-flex my-menu">
  <a href="{% url 'books' %}"  class="me-3">BOOKS</a>
  <a href="{% url 'topics' %}" class="me-3">TOPICS</a>
  <a href=# class="me-3">RENT STORE</a>
  {% if not user.is_authenticated %}
      <a href="{% url 'register_view' %}" class="me-3">REGISTER</a>
      <a href="{% url 'login_view' %}" class="me-3">LOGIN</a>
  {% endif %}

</div>
{% if user.is_authenticated %}
<div class="d-flex my-menu">
  <a href="{% url 'library' %}"  class="me-3">Library</a>
  <a href="{% url 'logout' %}" class="me-3">Logout</a>
</div>

{% endif %}


 {% block body %}
 {% endblock %}

 

</body>
</html>
